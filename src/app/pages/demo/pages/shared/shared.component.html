<h2>Form</h2>

<form [formGroup]="form" novalidate autocomplete="off" (ngSubmit)="onSubmit()">
  <app-button (click)="onPatchValue()">Patch Value</app-button>
  <app-button (click)="onToggleInline()">Toggle Inline</app-button>

  <app-form-field label="Input"
                  [required]="true"
                  [control]="form.controls.input"
                  [isInline]="isInline"
                  [patternError]="regexErrors.numbers">
    <app-input formControlName="input" [placeholder]="'Number'"></app-input>
  </app-form-field>

  <app-form-field label="Password"
                  [required]="true"
                  [control]="form.controls.password"
                  [isInline]="isInline"
                  [patternError]="regexErrors.password">
    <app-password formControlName="password"></app-password>
  </app-form-field>

  <app-form-field label="Select"
                  [required]="true"
                  [control]="form.controls.select"
                  [isInline]="isInline">
    <app-select formControlName="select" [items]="items" [placeholder]="'Select'"></app-select>
  </app-form-field>
</form>

<code>
  {{ form.value | json }}
</code>
