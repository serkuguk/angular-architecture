<div class="date-range">
  <form [formGroup]="form" novalidate autocomplete="off">
    <div class="date-range__items">
      <app-date formControlName="from"
                [placeholder]="placeholder?.from || 'From'"
                [max]="max"
                (changed)="onChanged()"
                (closed)="onClosed()"></app-date>

      <span class="date-range__dash">&mdash;</span>

      <app-date formControlName="to"
                [placeholder]="placeholder?.to || 'To'"
                [min]="min"
                (changed)="onChanged()"
                (closed)="onClosed()"></app-date>
    </div>
  </form>
</div>
