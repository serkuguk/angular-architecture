<div class="select app-input" [class.select_disabled]="isDisabled">
  <mat-select [value]="value" [disabled]="isDisabled" [placeholder]="placeholder">
    <mat-option *ngFor="let item of items" [value]="item.value" (onSelectionChange)="onChanged($event)"  (blur)="onBlur()">
      {{item.label}}
    </mat-option>
  </mat-select>
</div>
